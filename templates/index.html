<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                SEO Tracker
            </a>
            <div class="d-flex">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>
                    Déconnexion
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4 text-center">
            <i class="fas fa-users"></i> Liste des clients
        </h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card add-client-card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-user-plus"></i> Ajouter un client
                        </h5>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('add_client') }}" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom du client</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus"></i> Ajouter
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>CLIENT</th>
                                        <th>EMAIL</th>
                                        <th class="text-end">ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for client in clients %}
                                    <tr>
                                        <td>
                                            <i class="fas fa-user"></i>
                                            <span class="ms-2">{{ client.name }}</span>
                                        </td>
                                        <td>
                                            <i class="fas fa-envelope"></i>
                                            <span class="ms-2">{{ client.email }}</span>
                                        </td>
                                        <td class="text-end">
                                            <a href="{{ url_for('client_reports', client_id=client.id) }}" class="btn btn-primary btn-sm">
                                                <i class="fas fa-file-alt"></i> Rapports
                                            </a>
                                            <button onclick="deleteClient({{ client.id }}, '{{ client.name }}')" class="btn btn-primary btn-sm">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template de synthèse -->
    <div class="row mt-4">
        <div class="offset-md-0 col-md-12">
            <div class="card template-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-file-signature"></i>
                        Template de synthèse mensuelle
                    </h5>
                    <button class="btn btn-primary" id="saveTemplate">
                        <i class="fas fa-save"></i>
                        Enregistrer
                    </button>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        Ce template servira de base pour l'assistant SEO lors de la rédaction des rapports mensuels.
                    </div>
                    <textarea class="form-control" id="templateContent" rows="12">{{ template.content if template else '' }}</textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteClient(clientId, clientName) {
            if (confirm(`Êtes-vous sûr de vouloir supprimer le client "${clientName}" ? Cette action supprimera également tous ses rapports.`)) {
                fetch(`/delete_client/${clientId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.reload();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Une erreur est survenue lors de la suppression du client.');
                });
            }
        }

        document.getElementById('saveTemplate').addEventListener('click', function() {
            const content = document.getElementById('templateContent').value;
            const button = this;
            const originalContent = button.innerHTML;
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enregistrement...';
            
            fetch('/save_template', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: content })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    button.innerHTML = '<i class="fas fa-check"></i> Enregistré !';
                    setTimeout(() => {
                        button.innerHTML = originalContent;
                        button.disabled = false;
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
