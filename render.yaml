services:
  - type: web
    name: seo-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      mkdir -p /data &&
      touch /data/seo_tracker.db &&
      chmod 777 /data/seo_tracker.db &&
      gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
